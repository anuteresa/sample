name: Build & deploy

on:
  push:


jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
       include:
           - REACT_APP_WEBSITE_LOCALE: "se"
             REACT_APP_DEBUG_MODE: "false"
             

    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Install Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 12.x
    
    - name: Install NPM packages
      run: npm ci
      
    - name: Create env file and build

      run: |
          touch .env
          echo REACT_APP_WEBSITE_LOCALE=${{ matrix.REACT_APP_WEBSITE_LOCALE }} >> .env
          echo REACT_APP_DEBUG_MODE=${{ matrix.REACT_APP_DEBUG_MODE }} >> .env
          cat .env
 
          
    - name: Build project
      run: npm run build
    
 

    - name: Upload production-ready build files
      uses: actions/upload-artifact@v2
      with:
        name: production-files
        path: ./build
  
  deploy:
    name: Deploy
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Download artifact
      uses: actions/download-artifact@v2
      with:
        name: production-files
        path: ./build

    - name: Deploy to gh-pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        personal_token: ${{ secrets.BUG }}
        publish_dir: ./build
